<ion-app>
  <div class="device-frame" [class.no-frame]="!showDeviceFrame">
    <!-- Dynamic Island (iPhone 14 Pro style notch) -->
    <div class="notch"></div>

    <!-- Side buttons -->
    <div class="silent-switch"></div>
    <div class="volume-buttons"></div>

    <!-- Screen content -->
    <div class="screen-content">
      <ion-router-outlet></ion-router-outlet>
    </div>

    <!-- Home indicator -->
    <div class="home-indicator"></div>
  </div>

  <!-- Frame Toggle Button (Desktop only) -->
  <button
    class="frame-toggle-btn"
    (click)="toggleDeviceFrame()"
    title="Toggle Device Frame">
    {{ showDeviceFrame ? 'ЁЯУ▒' : 'ЁЯЦея╕П' }}
  </button>
</ion-app>
